    <main id="main">
        <div>
            <h2>CONTACT</h2>
        </div>
        <div class="contactContainer">
            <form action="">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your first name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">

              <label for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Your email..">
              
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

              <input type="submit" value="Submit">
            </form>
          </div>
    </main>

    <footer class="footer">
        <p>jingting wang</p>
        <div class="footIcon">
            <img class="footImg" src="images/footer1.png" alt="facebook icon">
            <img  class="footImg" src="images/footer2.png" alt="twitter icon">
            <img  class="footImg" src="images/footer3.png" alt="linkedin icon">
            <img  class="footImg" src="images/footer4.png" alt="youtube icon">
            <img  class="footImg" src="images/footer5.png" alt="phone icon">
        </div>
